<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let map = new Map();
    map.set('1', 'one');
    map.set('2', 'two');
    map.set('3', 'three');

    // 使用 forEach 方法遍历
    map.forEach((value, key) => {
      console.log(`${key} - ${value}`);
    });

    // 将 Map 对象转换为数组后遍历
    for (let [key, value] of Array.from(map)) {
      console.log(`${key} - ${value}`);
    }
  </script>
</body>

</html>
